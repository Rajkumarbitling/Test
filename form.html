<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 <link href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark flex-md-nowrap p-1 shadow">
        <a class="navbar-brand mr-0 px-3" href="./index.html">Logo</a>
        
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto px-3">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./table.html">Table <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./form.html">Form</a>
        </li>
      </ul>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a href="#" id="logout" class="nav-link"> Logout</a>
        </li>
      </ul>
      
    </div>
      </nav>
</header>

<div class="container-fluid">
    <div class="col-md-6 col-sm-12 center pad20">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-12 pad20">
                <form id="myform" action="" method="post">
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input type="text" name="Name" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Enter Name" required="">
                      </div>
                    <div class="form-group">
                      <label for="Description">Description</label>
                      <input type="text" name="Description" class="form-control" id="Description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="jsonselect">Select Device</label>
                        <select id="jsonselect" name="Select Device" class="form-control">
                            <option>Default select</option>
                          </select>
                    </div>
                    <div class="form-group">
                      <label for="idval">Identifier value</label>
                      <input list="idenlist" name="Identifier value" class="form-control" id="idval" placeholder="Identifier value">
                      <datalist id="idenlist">
                          <option value="1">
                          <option value="2">
                          <option value="3">
                          <option value="4">
                      </datalist>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>

        </div>
        </div>
    </div>
</div>

<script src="./js/bootstrap-datetimepicker.min.js"></script>
<script src="./js/custom.js"></script>
</body>
</html>
